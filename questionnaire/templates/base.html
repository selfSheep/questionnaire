{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/starter-template.css' %}">
    <style type="text/css">
        h1 {
            font-size: 30px;
        }
    </style>
    {% block style %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">广药职规工作室</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'home' %}">主页</a></li>
            <li class="{% block nav_about_active %}{% endblock %}"><a href="{% url 'about' %}">关于我们</a></li>
            <li class="{% block nav_holland_test_active %}{% endblock %}"><a href="{% url 'new_holland_test' %}">霍兰德测试</a></li>
            <li id="MBTI_menu" class="{% block nav_MBTI_active %}{% endblock %}"><a href="{% url 'test_page' 'MBTI' %}">MBTI测试</a></li>
            <li id="career_anchor_menu" class="{% block nav_career_anchor_active %}{% endblock %}"><a href="{% url 'test_page' 'career_anchor' %}">职业锚测试</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    {% block script %}{% endblock %}
  </body>
</html>
